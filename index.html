<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Sorteador de Números</h1>
      <h4>Informe a quantidade de números que vão ser sorteados</h4>
      <p class="primeiro">Lembrando que tem ser entre 6 e 9.</p>
      <p>Os números sorteados serão ente 0 e 60</p>
      <form>
        <input
          type="number"
          id="numeros"
          placeholder="Quantidade de números para serem sorteados"
        />
        <button class="button">Sortear</button>
      </form>

      <section>
        <h2>Números Sorteados</h2>
        <div class="resultado">
          <p class="resu">10 - 20 - 30 - 40 - 50 - 60 - 70 - 80 - 90</p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
